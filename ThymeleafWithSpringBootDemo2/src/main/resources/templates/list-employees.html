<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>List of employees</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>
<body>
<div class="container">


<h1>List of employees</h1>
<hr>
    <a th:href="@{/employees/add-employee}" class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <a th:href="@{/employees/add-employee?mock=true}" class="btn btn-primary btn-sm mb-3">
        Add Mock Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{/employees/update(id=${employee.getId()})}" class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/employees/delete(id=${employee.getId()})}" class="btn btn-warning btn-sm"
                        onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
