<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>List of employees</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>
<body>
<div class="container">


    <h1 th:if="${employee.id == 0}">Add a new employee</h1>
    <h1 th:unless="${employee.id == 0}">Update employee</h1>
<hr>
    <form action="#" th:action="@{/employees/save-employee}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" placeholder="First name" th:field="*{firstName}" class="form-control mb-4 col-4"/>
        <input type="text" placeholder="Last name" th:field="${employee.lastName}" class="form-control mb-4 col-4"/>
        <input type="text" placeholder="email" th:field="*{email}" class="form-control mb-4 col-4"/>

        <button type="submit" class="btn btn-info col-2" th:if="${employee.id == 0}">Save</button>
        <button type="submit" class="btn btn-info col-2" th:unless="${employee.id == 0}">Update</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to employees list</a>
</div>
</body>
</html>
